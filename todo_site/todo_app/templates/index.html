<h1>Tasks</h1>

<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    {{ form }}
    <input type='submit' name="create" value='Create'/>
</form>

<ul>
    {% for task in task_list %}
    <li><a href="{% url 'task_details' task.id %}">{{ task.description }}</a></li>

    {% endfor %}
</ul>
